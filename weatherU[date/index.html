<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ForeCast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="header">
        
    </div>
     
    <div id="main-container">
        <div id="div1">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <i class="bi bi-geo-alt-fill"></i>
                <input type="text" value="karachi" id="city">
                <i class="bi bi-search" onclick="checkWeath ()"></i>
            </div>
            
           <h1 id="day"></h1>
           <h1 id="temp">12 <sup>o</sup>C</h1>
           <div>
              <span id="max">max, 27 <sup>o</sup>C</span>
              <span id="min">min, 22 <sup>o</sup>C</span>
           </div>
           <div id="icon">
            <i class="bi bi-moisture"><div id="moist">20%</div></i>
            <i class="bi bi-wind"><div id="wind">15KM/H</div></i>
            <i class="bi bi-compass"><div id="comp">WEST</div></i>
            <i class="bi bi-graph-up-arrow"><div id="pres">1023.0MB</div></i>
           </div>
               
        </div>
        <div id="div2">
           <img id="sunImag" src="https://static.vecteezy.com/system/resources/thumbnails/009/304/897/small_2x/sun-icon-set-clipart-design-illustration-free-png.png" alt="">
        </div>

        



    <script src="script.js"></script>
</body>
</html>
